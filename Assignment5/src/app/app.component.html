<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron text-center"><h1>Fill Form Details From AZ</h1></div>
<div class="container">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" #N (change)="c_name(N)" class="form-control" placeholder="Add Name">
            <div class="alert alert-danger" *ngIf="!v_name">Name is Compulssory and it should be <b>greter</b> than 8 character.</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" #P (change)="c_password(P)" class="form-control" placeholder="Add password">
          <div class="alert alert-danger" *ngIf="!v_password">password is Compulssory and it should be <b>less</b> than 8 character.</div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" id="address" class="form-control" placeholder="Add Address">
        </div>

        <div class="form-group">
          <label>Number</label>
          <input type="number" id="number" class="form-control" placeholder="Add Number">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="Add Email">
        </div>

        <div class="form-group">
          <label>College Name</label>
          <input type="email" id="cname" class="form-control" placeholder="Add College">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="message" placeholder="Add Message"></textarea>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select class="form-control">
            <option id="gender" value="male">Male</option>
            <option id="gender" value="female">Female</option>
            <option id="gender" value="other">Other</option>
          </select>
        </div>
      </form>

      <hr><button (click)="Display()" class="btn btn-default">Submit</button>

</div>

<div style="height:100px"></div>
